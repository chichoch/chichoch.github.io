
<div class="container-fluid" style="width: 300px">
	<h2>NY LISTA</h2>
	<br/>
	<div style="height: 200px;overflow: auto">
		<table class="table">
			<tr ng-repeat="r in list">
				<td class="text-center">
                    <div ng-click="r.checked=!r.checked" for="{{$index}}" class="checked-{{r.checked}}">
					 {{r.row}} </div>
					
				</td>
		</table>
	</div>
	<br/>
	<footer>	
		<form ng-submit='submit()' class="text-center">
			<input type="text" ng-model="listRow">
			<input type="submit" id="submit" value="Submit">
			<br/>
		</form>
	</footer>
	<!-- FOR DEBUGGING: list={{list}} -->
	<br/>
</div>
