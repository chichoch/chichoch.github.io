
<div class="container-fluid" style="width: 300px">
	<h2>NY LISTA</h2>
	<br/>
	<div style="height: 200px;overflow: auto">
		<table class="table">
			<tr ng-repeat="r in list">
				<td class="text-center">
					<label for="{{$index}}" class="checked-{{r.checked}}"> {{r.row}} </label>
					
				</td>
				<td><input type="checkbox" ng-model="r.checked" id="{{$index}}"> </td>
				<!-- <td> <input type="checkbox" ng-model="list.checked"> </td> -->
			</tr>
		</table>
	</div>
	<br/>
	<footer>	
		<form ng-submit='submit()' class="text-center">
			<input type="text" ng-model="listRow">
			<input type="submit" id="submit" value="Submit">
			<br/>
		</form>
	</footer>
	list={{list}}
	<br/>
</div>
